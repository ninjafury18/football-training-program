<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Football Reaction Training</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body {
      position: fixed;
      inset: 0;
    }

    .controls {
      position: fixed;
      top: env(safe-area-inset-top, 16px);
      left: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      z-index: 10;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .symbol {
      color: #39ff14;
      font-size: min(142vw, 142vh);
      line-height: 1;
      user-select: none;
    }

    button, select {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggleBtn">Start</button>
    <select id="intervalSelect">
      <option value="2000">2s</option>
      <option value="3000" selected>3s</option>
      <option value="5000">5s</option>
      <option value="8000">8s</option>
    </select>
    <button id="colorToggleBtn">Random Color: Off</button>
    <button id="soundToggleBtn">Sound: Off</button>
  </div>

  <div class="container">
    <div id="symbol" class="symbol"></div>
  </div>

  <script>
    const symbols = ['←', '→', 'O'];
    const symbolEl = document.getElementById('symbol');
    const toggleBtn = document.getElementById('toggleBtn');
    const intervalSelect = document.getElementById('intervalSelect');
    const colorToggleBtn = document.getElementById('colorToggleBtn');
    const soundToggleBtn = document.getElementById('soundToggleBtn');

    let intervalId = null;
    let running = false;
    let lastIndex = -1;
    let randomColorMode = false;
    let soundOn = false;

    const colors = ['red','orange','green','yellow','blue','purple','pink'];
    const clickAudio = new Audio('mixkit-cool-interface-click-tone-2568.wav');

    function unlockAudio() {
      clickAudio.play().catch(() => {});
    }

    function showRandomSymbol() {
      let index;
      do {
        index = Math.floor(Math.random() * symbols.length);
      } while (index === lastIndex);

      lastIndex = index;
      symbolEl.textContent = symbols[index];

      // Adjust O size by 15% smaller
      if (symbols[index] === 'O') {
        symbolEl.style.fontSize = 'calc(min(142vw, 142vh) * 0.85)';
      } else {
        symbolEl.style.fontSize = 'min(142vw, 142vh)';
      }

      // Set color
      symbolEl.style.color = randomColorMode ? colors[Math.floor(Math.random() * colors.length)] : '#39ff14';

      // Play sound, including for O symbol, ensuring it always triggers
      if(soundOn) {
        const newAudio = clickAudio.cloneNode(); // clone to allow overlapping or repeated play
        newAudio.play().catch(() => {});
      }
    }

    function restartInterval() {
      clearInterval(intervalId);
      intervalId = setInterval(showRandomSymbol, Number(intervalSelect.value));
    }

    function startTraining() {
      if (running) return;
      running = true;
      showRandomSymbol();
      restartInterval();
      toggleBtn.textContent = 'Stop';
    }

    function stopTraining() {
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      lastIndex = -1;
      symbolEl.textContent = '';
      toggleBtn.textContent = 'Start';
    }

    toggleBtn.addEventListener('click', () => {
      unlockAudio();
      running ? stopTraining() : startTraining();
    });

    intervalSelect.addEventListener('change', () => {
      if (running) {
        showRandomSymbol();
        restartInterval();
      }
    });

    colorToggleBtn.addEventListener('click', () => {
      randomColorMode = !randomColorMode;
      colorToggleBtn.textContent = 'Random Color: ' + (randomColorMode ? 'On' : 'Off');
    });

    soundToggleBtn.addEventListener('click', () => {
      unlockAudio();
      soundOn = !soundOn;
      soundToggleBtn.textContent = 'Sound: ' + (soundOn ? 'On' : 'Off');
    });
  </script>
</body>
</html>
