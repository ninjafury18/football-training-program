<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Football Reaction Training</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body {
      position: fixed;
      inset: 0;
    }

    .controls {
      position: fixed;
      top: env(safe-area-inset-top, 16px);
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 10px;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .symbol {
      color: #39ff14;
      font-size: min(142vw, 142vh);
      line-height: 1;
      user-select: none;
    }

    button, select {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls" id="controls">
    <button id="toggleBtn">Start</button>
    <select id="intervalSelect">
      <option value="2000">2s</option>
      <option value="3000" selected>3s</option>
      <option value="5000">5s</option>
      <option value="8000">8s</option>
    </select>
    <button id="defaultToggleBtn">Default: On</button>
    <button id="soundToggleBtn">Sound: Off</button>
  </div>

  <div class="container">
    <div id="symbol" class="symbol"></div>
  </div>

  <script>
    let symbols = ['←','→','O'];
    let colors = ['#39ff14'];
    let customSymbols = [];
    let customColors = [];
    let customInputsDone = false;
    const symbolEl = document.getElementById('symbol');
    const toggleBtn = document.getElementById('toggleBtn');
    const intervalSelect = document.getElementById('intervalSelect');
    const defaultToggleBtn = document.getElementById('defaultToggleBtn');
    const soundToggleBtn = document.getElementById('soundToggleBtn');
    const controlsDiv = document.getElementById('controls');

    let intervalId = null;
    let running = false;
    let lastIndex = -1;
    let defaultOn = true;
    let soundOn = false;

    const clickAudio = new Audio('mixkit-cool-interface-click-tone-2568.wav');

    function unlockAudio() {
      clickAudio.play().catch(() => {});
    }

    function promptCustomInputs() {
      const typeInput = prompt('Symbol or Colour?');
      if(!typeInput) return;
      let type = typeInput.toLowerCase();

      if(type === 'symbol') {
        const input = prompt('Enter your symbols separated by commas');
        if(input) {
          const userSymbols = input.split(',').map(s => s.trim()).filter(s => s);
          if(userSymbols.length > 0 && !userSymbols.includes('O')) userSymbols.push('O');
          customSymbols = userSymbols;
        }
      } else if(type === 'colour' || type === 'color') {
        const input = prompt('Enter the colours you would like to use separated by commas');
        if(input) {
          const userColors = input.split(',').map(c => c.trim()).filter(c => c);
          if(userColors.length > 0) customColors = userColors;
        }
      }
      customInputsDone = true;
    }

    function showRandomSymbol() {
      let currentSymbols = defaultOn ? ['←','→','O'] : (customSymbols.length > 0 ? customSymbols : ['O']);
      let currentColors = defaultOn ? ['#39ff14'] : (customColors.length > 0 ? customColors : ['#39ff14']);

      let index;
      do {
        index = Math.floor(Math.random() * currentSymbols.length);
      } while (index === lastIndex && currentSymbols.length > 1);

      lastIndex = index;
      symbolEl.textContent = currentSymbols[index];

      symbolEl.style.fontSize = (currentSymbols[index] === 'O') 
        ? 'calc(min(142vw, 142vh) * 0.85)'
        : 'min(142vw, 142vh)';

      const colorIndex = Math.floor(Math.random() * currentColors.length);
      symbolEl.style.color = currentColors[colorIndex];

      if(soundOn) {
        const newAudio = clickAudio.cloneNode();
        newAudio.play().catch(() => {});
      }
    }

    function restartInterval() {
      clearInterval(intervalId);
      intervalId = setInterval(showRandomSymbol, Number(intervalSelect.value));
    }

    function startTraining() {
      if(running) return;
      running = true;
      controlsDiv.style.opacity = '0.1';
      if(!defaultOn && !customInputsDone) promptCustomInputs();
      showRandomSymbol();
      restartInterval();
      toggleBtn.textContent = 'Stop';
    }

    function stopTraining() {
      running = false;
      controlsDiv.style.opacity = '1';
      clearInterval(intervalId);
      intervalId = null;
      lastIndex = -1;
      symbolEl.textContent = '';
      toggleBtn.textContent = 'Start';
    }

    toggleBtn.addEventListener('click', () => {
      unlockAudio();
      running ? stopTraining() : startTraining();
    });

    intervalSelect.addEventListener('change', () => {
      if(running){
        restartInterval();
      }
    });

    defaultToggleBtn.addEventListener('click', () => {
      defaultOn = !defaultOn;
      defaultToggleBtn.textContent = 'Default: ' + (defaultOn ? 'On' : 'Off');
      if(defaultOn){
        customSymbols = [];
        customColors = [];
        customInputsDone = false;
      } else if(!running && !customInputsDone){
        promptCustomInputs();
      }
    });

    soundToggleBtn.addEventListener('click', () => {
      unlockAudio();
      soundOn = !soundOn;
      soundToggleBtn.textContent = 'Sound: ' + (soundOn ? 'On' : 'Off');
    });
  </script>
</body>
</html>
