<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Football Reaction Training</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body {
      position: fixed;
      inset: 0;
    }

    .controls {
      position: fixed;
      top: env(safe-area-inset-top, 16px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .symbol {
      color: #39ff14;
      font-size: min(95vw, 95vh);
      line-height: 1;
      user-select: none;
    }

    button, select {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #39ff14;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggleBtn">Start</button>
    <select id="intervalSelect">
      <option value="2000">2s</option>
      <option value="3000" selected>3s</option>
      <option value="5000">5s</option>
      <option value="8000">8s</option>
    </select>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div class="container">
    <div id="symbol" class="symbol"></div>
  </div>

  <script>
    const symbols = ['0', '<', '>'];
    const symbolEl = document.getElementById('symbol');
    const toggleBtn = document.getElementById('toggleBtn');
    const intervalSelect = document.getElementById('intervalSelect');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let intervalId = null;
    let running = false;
    let lastIndex = -1;

    function showRandomSymbol() {
      let index;
      do {
        index = Math.floor(Math.random() * symbols.length);
      } while (index === lastIndex);

      lastIndex = index;
      symbolEl.textContent = symbols[index];
    }

    function restartInterval() {
      clearInterval(intervalId);
      intervalId = setInterval(showRandomSymbol, Number(intervalSelect.value));
    }

    function startTraining() {
      if (running) return;
      running = true;
      showRandomSymbol();
      restartInterval();
      toggleBtn.textContent = 'Stop';
    }

    function stopTraining() {
      running = false;
      clearInterval(intervalId);
      intervalId = null;
      lastIndex = -1;
      symbolEl.textContent = '';
      toggleBtn.textContent = 'Start';
    }

    toggleBtn.addEventListener('click', () => {
      running ? stopTraining() : startTraining();
    });

    intervalSelect.addEventListener('change', () => {
      if (running) {
        showRandomSymbol();
        restartInterval();
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      document.body.style.overflow = 'hidden';
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
